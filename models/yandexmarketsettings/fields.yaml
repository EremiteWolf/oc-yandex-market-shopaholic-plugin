fields:
tabs:
    icons:
        lovata.yandexmarketshopaholic::lang.tab.store: icon-file-text-o
        lovata.shopaholic::lang.tab.offer: icon-file-text-o
        lovata.toolbox::lang.tab.settings: icon-cogs
    fields:

        ### Store ###

        short_store_name:
            label: 'lovata.yandexmarketshopaholic::lang.field.short_store_name'
            type: text
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.short_store_name'
        full_company_name:
            label: 'lovata.yandexmarketshopaholic::lang.field.full_company_name'
            type: text
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.full_company_name'
        store_homepage_url:
            label: 'lovata.yandexmarketshopaholic::lang.field.store_homepage_url'
            type: text
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.store_homepage_url'
        agency:
            label: 'lovata.yandexmarketshopaholic::lang.field.agency'
            type: text
            span: left
            required: 0
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.agency'
        email_agency:
            label: 'lovata.yandexmarketshopaholic::lang.field.email_agency'
            type: text
            span: left
            required: 0
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.email_agency'
        use_main_currency_only:
            label: 'lovata.yandexmarketshopaholic::lang.field.use_main_currency_only'
            type: checkbox
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            default: true
        default_currency_rates:
            label: 'lovata.yandexmarketshopaholic::lang.field.default_currency_rates'
            type: checkbox
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            default: true
            trigger:
                action: hide
                field: use_main_currency_only
                condition: checked
        currency_rates:
            label: 'lovata.yandexmarketshopaholic::lang.field.currency_rates'
            type: repeater
            span: left
            required: 1
            tab: 'lovata.yandexmarketshopaholic::lang.tab.store'
            form:
                fields:
                    currency_id:
                        label: 'lovata.shopaholic::lang.field.currency'
                        type: dropdown
                        span: left
                        showSearch: true
                        required: 1
                        options: getCurrencyOptions
                    rate:
                        label: 'lovata.shopaholic::lang.field.rate'
                        type: dropdown
                        span: right
                        showSearch: true
                        required: 1
                        options: getRateOptions
            trigger:
                action: hide
                field: default_currency_rates
                condition: checked

        ### Offer ###

        offers_rate:
            label: 'lovata.yandexmarketshopaholic::lang.field.offers_rate'
            type: number
            span: left
            required: 1
            tab: 'lovata.shopaholic::lang.tab.offer'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.offers_rate'
        code_model_for_images:
            label: 'lovata.yandexmarketshopaholic::lang.field.code_model_for_images'
            type: radio
            span: left
            required: 1
            options: getWhereToGetTheImagesOptions
            tab: 'lovata.shopaholic::lang.tab.offer'
        section_management_additional_fields_offer:
            label: 'lovata.yandexmarketshopaholic::lang.field.section_management_additional_fields_offer'
            type: section
            span: left
            tab: 'lovata.shopaholic::lang.tab.offer'
        field_brand:
            label: 'lovata.shopaholic::lang.field.brand'
            type: checkbox
            span: left
            required: 0
            tab: 'lovata.shopaholic::lang.tab.offer'
            default: false
        field_old_price:
            label: 'lovata.shopaholic::lang.field.old_price'
            type: checkbox
            span: left
            required: 0
            tab: 'lovata.shopaholic::lang.tab.offer'
            default: false
        field_enable_auto_discounts:
            label: 'lovata.yandexmarketshopaholic::lang.field.field_enable_auto_discounts'
            type: checkbox
            span: left
            required: 0
            tab: 'lovata.shopaholic::lang.tab.offer'
            default: false
            trigger:
                action: show
                field: field_old_price
                condition: unchecked
        field_images:
            label: 'lovata.toolbox::lang.field.images'
            type: checkbox
            span: left
            required: 0
            tab: 'lovata.shopaholic::lang.tab.offer'
            default: false
        field_offer_properties:
            label: 'lovata.yandexmarketshopaholic::lang.field.field_offer_properties'
            type: checkboxlist
            span: left
            required: 0
            options: getOfferPropertiesOptions
            tab: 'lovata.shopaholic::lang.tab.offer'

        ### Settings ###

        path_to_export_the_file:
            label: 'lovata.yandexmarketshopaholic::lang.field.path_to_export_the_file'
            type: text
            span: left
            required: 0
            tab: 'lovata.toolbox::lang.tab.settings'
            placeholder: 'lovata.yandexmarketshopaholic::lang.field.path_to_export_the_file'

